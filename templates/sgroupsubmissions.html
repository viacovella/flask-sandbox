{% extends 'base.html' %}

{% block content %}

<p>Group {{ group_id }} submitted {{sg_submissions_len}} submissions</p>

<table>
    <tr>
      <th>Timestamp</th>
      <th>Score</th>
    </tr>

{% for sg_submission in sg_submissions %}
        

    <tr>
      <td>{{ sg_submission.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>{{sg_submission.result}}</td>
    </tr>
    {% endfor %}
  </table>


        
{% endblock %}
